<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { min-height: 100vh; display: flex; }
    .signup-section {
      flex: 1; padding: 60px 40px;
      display: flex; flex-direction: column; justify-content: center;
    }
    .bg-blue {
      flex: 1;
      background: linear-gradient(to bottom right, #0052cc, #4a90e2);
      color: white; padding: 40px;
      display: flex; align-items: center; justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Left: Sign Up -->
  <div class="signup-section">
    <h4 class="fw-bold">Task Manager</h4>
    <h2 class="mt-4">Create an Account</h2>
    <p class="text-muted">Join us today by entering your details below.</p>

    <form onsubmit="signupUser(event)" class="mt-3">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required placeholder="John Doe" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required placeholder="john@example.com" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Min 8 Characters" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Admin Invite Token</label>
          <input type="text" class="form-control" id="token" placeholder="Optional" />
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">SIGN UP</button>
      </div>
    </form>

    <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <!-- Right: Image -->
  <div class="bg-blue d-none d-md-flex">
    <img src="https://via.placeholder.com/400x300.png?text=Task+Graphic" class="img-fluid rounded shadow-lg" />
  </div>

  <script>
    function signupUser(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const token = document.getElementById("token").value;

      // Assign role
      const role = token === "123456" ? "Admin" : "User";

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userRole", role);

      window.location.href = "dash.html";
    }
  </script>
</body>
</html>
