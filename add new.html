<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-left: -10px;
    }
    .checklist-item {
      background-color: #f1f1f1;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .checklist-item:hover {
      background-color: #e8e8e8;
    }
    .checklist-number {
      font-weight: bold;
      margin-right: 10px;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold mb-0">Update Task</h4>
        <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> Delete</button>
      </div>

      <!-- Task Title -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Task Title</label>
        <input type="text" class="form-control" value="Create App UI" />
      </div>

      Description
      <div class="mb-4">
        <label class="form-label fw-semibold">Description</label>
        <textarea class="form-control" rows="3">Develop a dynamic product catalog with filtering and sorting features. Ensure the catalog is mobile-responsive and offers seamless navigation. Focus on improving performance and minimizing page load times.</textarea>
      </div>

      Row: Priority, Due Date, Assignees 
      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Priority</label>
          <select class="form-select">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Due Date</label>
          <input type="date" class="form-control" value="2025-04-05" />
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Assign To</label>
          <div class="d-flex align-items-center mt-2">
            <img src="https://i.pravatar.cc/35?img=1" class="avatar" />
            <img src="https://i.pravatar.cc/35?img=2" class="avatar" />
            <img src="https://i.pravatar.cc/35?img=3" class="avatar" />
            <span class="ms-2 fw-semibold text-muted">+1</span>
          </div>
        </div>
      </div>

      <!-- Checklist -->
      <h6 class="fw-bold mb-3">TODO Checklist</h6>
      <div class="vstack gap-2 mb-3">
        <div class="d-flex align-items-center checklist-item">
          <span class="checklist-number">01</span>
          <span class="flex-grow-1">Create Product Card</span>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
        <div class="d-flex align-items-center checklist-item">
          <span class="checklist-number">02</span>
          <span class="flex-grow-1">Develop Category Filter UI</span>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
        <div class="d-flex align-items-center checklist-item">
          <span class="checklist-number">03</span>
          <span class="flex-grow-1">Implement Product Search</span>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
        <div class="d-flex align-items-center checklist-item">
          <span class="checklist-number">04</span>
          <span class="flex-grow-1">Optimize Images</span>
          <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
      </div>

      <!-- Add Task -->
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Task" />
        <button class="btn btn-outline-secondary" type="button"><i class="bi bi-plus-lg"></i> Add</button>
      </div>
    </div>
  </div>
</body>
</html>
