<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { min-height: 100vh; display: flex; }
    .login-section {
      flex: 1; padding: 60px 40px;
      display: flex; flex-direction: column; justify-content: center;
    }
    .bg-blue {
      flex: 1;
      background: linear-gradient(to bottom right, #0052cc, #4a90e2);
      color: white; padding: 40px;
      display: flex; align-items: center; justify-content: center;
    }
    .login-logo {
      width: 80px; height: 80px;
      object-fit: contain; margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-section">
    <img src="https://via.placeholder.com/80x80.png?text=Logo" class="login-logo" alt="Logo" />
    <h4 class="fw-bold">Task Manager</h4>
    <h2 class="mt-4">Welcome Back</h2>
    <p class="text-muted">Please enter your details to log in</p>

    <form class="mt-3" onsubmit="loginUser(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="john@example.com" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Min 8 Characters" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">LOGIN</button>
      </div>
    </form>

    <p class="mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <div class="bg-blue d-none d-md-flex">
    <img src="https://via.placeholder.com/400x300.png?text=Task+Graphic" class="img-fluid rounded shadow-lg" />
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const role = email === "admin@task.com" ? "Admin" : "User";

    
      localStorage.setItem("userName", "User");
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userRole", role);

      window.location.href = "dash.html";
    }
  </script>
</body>
</html>
